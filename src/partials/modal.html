<div class="backdrop is-hidden" data-modal data-franch>
  <div class="modal is-hidden">
    <button type="button" class="btn--close" data-modal-close>
      <svg width="18" height="18">
        <use href="./images/icon.svg#icon-close"></use>
      </svg>
    </button>

    <form class="form">

      <b class="form__title">Leave your details, we will call you back</b>
      <div class="form__container">
        <div class="form__field">
          <label class="label" for="name">Name</label>
          <div class="label__container">
            <input class="label__input" type="text" name="name" id="name" autocomplete="name" placeholder=" ">
            <svg class="label__icon" width="18" height="18">
              <use href="./images/icon.svg#icon-person"></use>
            </svg>
          </div>
        </div>

        <div class="form__field">
          <label class="label" for="tel">Number</label>
          <div class="label__container">
            <input class="label__input" type="tel" name="tel" id="tel" autocomplete="tel">
            <svg class="label__icon" width="18" height="18">
              <use href="./images/icon.svg#icon-phone-black"></use>
            </svg>
          </div>
        </div>

        <div class="form__field">
          <label class="label" for="mail">Mail</label>
          <div class="label__container">
            <input class="label__input" type="email" name="email" id="mail" autocomplete="email">
            <svg class="label__icon" width="18" height="18">
              <use href="./images/icon.svg#icon-email-black"></use>
            </svg>
          </div>
        </div>

        <div class="form__field">
          <label class="label" for="comment"> Comments</label>
          <div class="label__container">
            <textarea class="label__input label__textarea" name="comment" id="comment" cols="30" rows="10"
              placeholder="Enter text"></textarea>
          </div>
        </div>
      </div>
      <label class="policy" for="policy">
        <input class="policy__checkbox" type="checkbox" name="policy" id="policy" required value="policy">
        <svg class="policy__icon" width="16" height="15">
          <use href="./images/icon.svg#icon-check"></use>
        </svg>
        <span>I agree to the newsletter and accept
          <a href="" class="policy__link">the terms of the contract</a>
        </span></label>
      <button class="modal__btn btn__link btn__link--pink" type="submit">Send</button>

    </form>
  </div>
</div>
